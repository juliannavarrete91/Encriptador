<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincular con el archivo CSS -->
</head>
<body>
    <main>
        <header>
            <img src="imagenes/alura.png" alt="">
        </header>
        <div id="Area_imput">
            <textarea id="Ingreso_texto" placeholder="Ingrese el texto aquí"></textarea>
        
            <div id="Botones">
                <button id="Boton_encriptar">Encriptar</button>
                <button id="Boton_desencriptar">Desencriptar</button>
            </div>
        </div>    
    
        <div id="Area_output">
            <textarea id="Salida_texto" readonly placeholder="Aquí se mostrará el texto encriptado o desencriptado"></textarea>
            <!--<button id="Boton_copiar" onclick="copiarTexto()">Copiar</button>-->
            <button id="Boton_copiar">Copiar</button>
        </div>
    
    </main>
    
    <footer>
        <p>Encriptar. 2016</p>
        <script src="index.js"></script> <!-- Vincular con el archivo JavaScript -->
    </footer>
</body>
</html>
